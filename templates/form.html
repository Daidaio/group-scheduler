<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>選擇參與的選手</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
      color: #4fc3f7;
    }
    label {
      font-size: 14px;
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: #333;
      color: #fff;
      border: 2px solid #555;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      resize: vertical;
    }
    .players {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 10px;
    }
    .player-box {
      background: #2a2a2a;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 100px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }
    .player-box input[type="checkbox"] {
      transform: scale(1.3);
      margin-bottom: 5px;
    }
    .player-name {
      margin: 5px 0;
      font-weight: 500;
    }
    button {
      background: #4fc3f7;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
      display: block;
      width: 100%;
    }
    button:hover {
      background: #29b6f6;
    }
    .delete-box {
      margin-top: 5px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .delete-box label {
      font-size: 13px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 3px;
    }
  </style>
</head>
<body>
  <h1>選擇參與的選手</h1>
  <form method="post">
    <label>新增選手（用逗號或換行分隔）：</label>
    <textarea name="new_players" placeholder="例如：小美, Mike, 阿德"></textarea>
    <div class="players">
      {% for player in players %}
        <div class="player-box">
          <input type="checkbox" name="selected" value="{{ player }}" {% if player in selected %}checked{% endif %}>
          <div class="player-name">{{ player }}</div>
          <div class="delete-box">
            <input type="checkbox" name="delete" value="{{ player }}">
            <label><span style="color: #f44336;">&#x2716;</span> 刪除</label>
          </div>
        </div>
      {% endfor %}
    </div>
    <button type="submit">產生排程</button>
  </form>
</body>
</html>

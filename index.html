<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>隨機分組器</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
    }

    .container {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    h1 {
      text-align: center;
      color: #4fc3f7;
      font-size: 2.5em;
      margin-bottom: 40px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #4fc3f7;
      font-size: 1.5em;
      margin-top: 30px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #444;
    }

    textarea, input[type=text] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #333;
      color: #fff;
      border: 2px solid #555;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    textarea:focus, input[type=text]:focus {
      border-color: #4fc3f7;
      outline: none;
      box-shadow: 0 0 0 2px rgba(79, 195, 247, 0.2);
    }

    button {
      background: #4fc3f7;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: #29b6f6;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    li {
      margin: 8px 0;
      padding: 12px;
      background: #333;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    li:hover {
      background: #3a3a3a;
      transform: translateX(5px);
    }

    .highlight {
      font-weight: bold;
      color: #55ff88;
    }

    .highlight-team2 {
      font-weight: bold;
      color: #ff9955;
    }

    .vs-text {
      color: #4fc3f7;
      font-weight: bold;
      margin: 0 15px;
      font-size: 1.2em;
    }

    #groupResult li {
      font-size: 1.2em;
      text-align: center;
      padding: 20px;
      background: #333;
      border: 2px solid #444;
      margin: 20px 0;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      cursor: pointer;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .button-group.three-columns {
      grid-template-columns: 1fr 1fr 1fr;
    }

    .danger-button {
      background: #ff5252;
    }

    .danger-button:hover {
      background: #ff1744;
    }

    .group-size {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    .group-size input {
      width: 60px;
      text-align: center;
    }

    .history-item {
      background: #333;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 0.9em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .history-item .time {
      color: #888;
      font-size: 0.8em;
    }

    .select-all-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      padding: 10px;
      background: #333;
      border-radius: 8px;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .stat-card {
      background: #333;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 1.5em;
      color: #4fc3f7;
      font-weight: bold;
    }

    .stat-label {
      color: #888;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      background: #333;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: #4fc3f7;
      color: #000;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .chart-container {
      background: #333;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .player-bar {
      display: flex;
      align-items: center;
      margin: 10px 0;
      gap: 10px;
    }

    .bar {
      background: #4fc3f7;
      height: 20px;
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .bar-label {
      min-width: 100px;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin: 15px 0;
    }

    .option-card {
      background: #333;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .quick-actions {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }

    .quick-action-btn {
      background: #333;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 0.9em;
    }

    .quick-action-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>🏸 隨機分組器</h1>

  <div class="container">
    <div class="tabs">
      <button class="tab active" onclick="showTab('players')">👥 選手管理</button>
      <button class="tab" onclick="showTab('grouping')">🎲 分組</button>
      <button class="tab" onclick="showTab('stats')">📊 統計</button>
    </div>

    <div id="players-tab" class="tab-content active">
      <h2>📝 新增選手</h2>
      <textarea id="newPlayers" rows="4" placeholder="輸入選手名單，例如：小美, Mike, 阿德"></textarea>
      <button onclick="addPlayers()">➕ 新增選手</button>

      <h2>👥 選手名單</h2>
      <div class="quick-actions">
        <button class="quick-action-btn" onclick="selectAll(true)">全選</button>
        <button class="quick-action-btn" onclick="selectAll(false)">取消全選</button>
        <button class="quick-action-btn" onclick="selectByPlayCount('least')">選擇場次最少</button>
        <button class="quick-action-btn" onclick="selectByPlayCount('most')">選擇場次最多</button>
      </div>
      <div class="select-all-container">
        <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
        <label for="selectAll">全選/取消全選</label>
      </div>
      <ul id="playerList"></ul>
      <div class="button-group three-columns">
        <button onclick="removeSelectedPlayers()" class="danger-button">🗑️ 移除勾選</button>
        <button onclick="exportPlayers()">💾 匯出名單</button>
        <button onclick="document.getElementById('importFile').click()">📂 匯入名單</button>
        <input type="file" id="importFile" style="display: none" onchange="importPlayers(event)">
      </div>
    </div>

    <div id="grouping-tab" class="tab-content">
      <h2>🎲 分組設定</h2>
      <div class="options-grid">
        <div class="option-card">
          <label for="groupSize">每組人數</label>
          <input type="number" id="groupSize" value="4" min="2" max="10">
        </div>
        <div class="option-card">
          <label for="balanceMode">平衡模式</label>
          <select id="balanceMode">
            <option value="strict">嚴格平衡</option>
            <option value="normal" selected>一般平衡</option>
            <option value="random">完全隨機</option>
          </select>
        </div>
        <div class="option-card">
          <button onclick="clearPlayCount()" class="danger-button" style="margin-top: 0">🔄 重置出場次數</button>
        </div>
      </div>
      <button onclick="generateGroup()">開始分組</button>
      <div id="groupResult"></div>
    </div>

    <div id="stats-tab" class="tab-content">
      <h2>📊 統計資訊</h2>
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-value" id="totalPlayers">0</div>
          <div class="stat-label">總選手數</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalGames">0</div>
          <div class="stat-label">總場次</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="avgGames">0</div>
          <div class="stat-label">平均場次</div>
        </div>
      </div>

      <div class="chart-container">
        <h3>出場次數分布</h3>
        <div id="playCountChart"></div>
      </div>

      <h2>📜 歷史紀錄</h2>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    let players = JSON.parse(localStorage.getItem('players')) || [];
    let count = JSON.parse(localStorage.getItem('count')) || {};
    let history = JSON.parse(localStorage.getItem('history')) || [];

    function saveData() {
      localStorage.setItem('players', JSON.stringify(players));
      localStorage.setItem('count', JSON.stringify(count));
      localStorage.setItem('history', JSON.stringify(history));
    }

    function toggleSelectAll() {
      const selectAll = document.getElementById('selectAll');
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]');
      checkboxes.forEach(checkbox => {
        checkbox.checked = selectAll.checked;
      });
    }

    function exportPlayers() {
      const data = {
        players: players,
        count: count
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = '羽球分組_' + new Date().toLocaleDateString() + '.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function importPlayers(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const data = JSON.parse(e.target.result);
            if (data.players && data.count) {
              players = data.players;
              count = data.count;
              saveData();
              renderList();
              alert('✅ 匯入成功！');
            }
          } catch (error) {
            alert('❌ 檔案格式錯誤！');
          }
        };
        reader.readAsText(file);
      }
    }

    function addToHistory(group) {
      const now = new Date();
      const historyItem = {
        time: now.toLocaleString(),
        group: group
      };
      history.unshift(historyItem);
      if (history.length > 10) {
        history.pop();
      }
      saveData();
      renderHistory();
    }

    function renderHistory() {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';
      history.forEach(item => {
        const li = document.createElement('li');
        li.className = 'history-item';
        li.innerHTML = `
          <div>
            <span class="highlight">${item.group[0]}</span> & 
            <span class="highlight">${item.group[1]}</span> 
            <span class="vs-text">VS</span> 
            <span class="highlight-team2">${item.group[2]}</span> & 
            <span class="highlight-team2">${item.group[3]}</span>
          </div>
          <div class="time">${item.time}</div>
        `;
        historyList.appendChild(li);
      });
    }

    function showTab(tabName) {
      // 隱藏所有標籤頁
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });

      // 顯示選中的標籤頁
      document.getElementById(tabName + '-tab').classList.add('active');
      document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');

      // 如果是統計頁面，更新統計資訊
      if (tabName === 'stats') {
        updateStats();
      }
    }

    function updateStats() {
      // 更新基本統計資訊
      document.getElementById('totalPlayers').textContent = players.length;
      const totalGames = Object.values(count).reduce((sum, c) => sum + c, 0);
      document.getElementById('totalGames').textContent = totalGames;
      document.getElementById('avgGames').textContent = 
        (totalGames / (players.length || 1)).toFixed(1);

      // 更新出場次數圖表
      const chartContainer = document.getElementById('playCountChart');
      chartContainer.innerHTML = '';
      
      // 獲取最大出場次數作為基準
      const maxCount = Math.max(...Object.values(count), 1);
      
      // 為每個選手創建長條圖
      players.forEach(player => {
        const playerCount = count[player] || 0;
        const barWidth = (playerCount / maxCount * 100).toFixed(1);
        
        const playerBar = document.createElement('div');
        playerBar.className = 'player-bar';
        playerBar.innerHTML = `
          <div class="bar-label">${player}</div>
          <div class="bar" style="width: ${barWidth}%"></div>
          <div>${playerCount} 場</div>
        `;
        chartContainer.appendChild(playerBar);
      });
    }

    function selectByPlayCount(mode) {
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]');
      const playerCounts = players.map(p => ({
        name: p,
        count: count[p] || 0
      }));

      // 根據場次排序
      playerCounts.sort((a, b) => mode === 'least' ? a.count - b.count : b.count - a.count);
      
      // 選擇前4名（或設定的分組人數）
      const groupSize = parseInt(document.getElementById('groupSize').value) || 4;
      const selectedPlayers = new Set(playerCounts.slice(0, groupSize).map(p => p.name));

      // 更新勾選狀態
      checkboxes.forEach(cb => {
        cb.checked = selectedPlayers.has(cb.value);
      });
    }

    function selectAll(checked) {
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]');
      checkboxes.forEach(cb => {
        cb.checked = checked;
      });
    }

    function generateGroup() {
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]:checked');
      const selectedPlayers = Array.from(checkboxes).map(cb => cb.value);
      const groupSize = parseInt(document.getElementById('groupSize').value) || 4;
      const balanceMode = document.getElementById('balanceMode').value;
      
      if (selectedPlayers.length < groupSize) {
        alert(`至少需要勾選 ${groupSize} 名選手才可以分組`);
        return;
      }

      let selectedForGame;

      if (balanceMode === 'strict') {
        // 計算每個選手和其他選手一起打球的次數
        const teamHistory = {};
        selectedPlayers.forEach(p1 => {
          teamHistory[p1] = {};
          selectedPlayers.forEach(p2 => {
            if (p1 !== p2) {
              teamHistory[p1][p2] = 0;
            }
          });
        });

        // 從歷史記錄中統計搭配次數
        history.forEach(record => {
          const team1 = record.group.slice(0, record.group.length / 2);
          const team2 = record.group.slice(record.group.length / 2);
          
          // 統計隊友次數
          team1.forEach(p1 => {
            team1.forEach(p2 => {
              if (p1 !== p2 && teamHistory[p1] && teamHistory[p1][p2]) {
                teamHistory[p1][p2]++;
                teamHistory[p2][p1]++;
              }
            });
          });
          
          team2.forEach(p1 => {
            team2.forEach(p2 => {
              if (p1 !== p2 && teamHistory[p1] && teamHistory[p1][p2]) {
                teamHistory[p1][p2]++;
                teamHistory[p2][p1]++;
              }
            });
          });
        });

        // 根據出場次數排序選手
        const sortedPlayers = selectedPlayers.sort((a, b) => {
          const countA = count[a] || 0;
          const countB = count[b] || 0;
          return countA - countB;
        });

        // 選擇場次最少的選手
        selectedForGame = sortedPlayers.slice(0, groupSize);

        // 使用更智能的隊伍分配算法
        const halfSize = Math.floor(groupSize / 2);
        let bestTeams = null;
        let lowestScore = Infinity;

        // 嘗試更多次分組，找出最佳組合
        for (let attempt = 0; attempt < 50; attempt++) {
          const shuffled = [...selectedForGame];
          for (let i = shuffled.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
          }

          const team1 = shuffled.slice(0, halfSize);
          const team2 = shuffled.slice(halfSize);

          // 計算這個組合的分數（越低越好）
          let score = 0;

          // 計算隊友間的歷史配對分數
          team1.forEach(p1 => {
            team1.forEach(p2 => {
              if (p1 !== p2) {
                score += (teamHistory[p1][p2] || 0) * 3; // 增加隊友歷史權重
              }
            });
          });

          team2.forEach(p1 => {
            team2.forEach(p2 => {
              if (p1 !== p2) {
                score += (teamHistory[p1][p2] || 0) * 3;
              }
            });
          });

          // 計算場次差異分數
          const team1Counts = team1.map(p => count[p] || 0);
          const team2Counts = team2.map(p => count[p] || 0);
          const team1Avg = team1Counts.reduce((a, b) => a + b, 0) / team1.length;
          const team2Avg = team2Counts.reduce((a, b) => a + b, 0) / team2.length;
          
          // 增加場次平衡的權重
          score += Math.abs(team1Avg - team2Avg) * 10;

          // 如果找到更好的組合，就更新
          if (score < lowestScore) {
            lowestScore = score;
            bestTeams = [team1, team2];
          }
        }

        if (bestTeams === null) {
          alert('無法找到合適的分組，請重試');
          return;
        }

        selectedForGame = [...bestTeams[0], ...bestTeams[1]];
      } else if (balanceMode === 'normal') {
        // 一般模式：考慮出場次數和簡單隨機性
        const playersByCount = {};
        selectedPlayers.forEach(player => {
          const playCount = count[player] || 0;
          if (!playersByCount[playCount]) {
            playersByCount[playCount] = [];
          }
          playersByCount[playCount].push(player);
        });

        // 按照出場次數從少到多選擇選手
        selectedForGame = [];
        const counts = Object.keys(playersByCount).map(Number).sort((a, b) => a - b);
        
        while (selectedForGame.length < groupSize && counts.length > 0) {
          const currentCount = counts[0];
          const availablePlayers = playersByCount[currentCount];
          
          while (selectedForGame.length < groupSize && availablePlayers.length > 0) {
            const randomIndex = Math.floor(Math.random() * availablePlayers.length);
            selectedForGame.push(availablePlayers.splice(randomIndex, 1)[0]);
          }
          
          if (availablePlayers.length === 0) {
            counts.shift();
          }
        }

        // 隨機打亂最終順序
        for (let i = selectedForGame.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [selectedForGame[i], selectedForGame[j]] = [selectedForGame[j], selectedForGame[i]];
        }
      } else {
        // 完全隨機模式
        selectedForGame = selectedPlayers
          .sort(() => Math.random() - 0.5)
          .slice(0, groupSize);
      }

      // 更新出場次數
      selectedForGame.forEach(name => {
        count[name] = (count[name] || 0) + 1;
      });
      saveData();

      // 顯示結果
      const result = document.getElementById('groupResult');
      result.innerHTML = '';
      const li = document.createElement('li');
      
      const halfSize = Math.floor(groupSize / 2);
      const team1 = selectedForGame.slice(0, halfSize);
      const team2 = selectedForGame.slice(halfSize, groupSize);

      li.innerHTML = `
        ${team1.map(p => `<span class="highlight">${p}</span>`).join(' & ')} 
        <span class="vs-text">VS</span> 
        ${team2.map(p => `<span class="highlight-team2">${p}</span>`).join(' & ')}
      `;
      result.appendChild(li);
      
      // 顯示未被選中的選手
      const unselectedPlayers = selectedPlayers.filter(p => !selectedForGame.includes(p));
      if (unselectedPlayers.length > 0) {
        const waitingLi = document.createElement('li');
        waitingLi.style.marginTop = '10px';
        waitingLi.style.color = '#888';
        waitingLi.innerHTML = `候補選手：${unselectedPlayers.join('、')}`;
        result.appendChild(waitingLi);
      }

      addToHistory(selectedForGame);
      renderList(selectedPlayers);
      updateStats();
    }

    function renderList(selectedPlayers = []) {
      const list = document.getElementById('playerList');
      list.innerHTML = '';
      players.forEach(p => {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = p;
        checkbox.checked = selectedPlayers.includes(p);
        li.appendChild(checkbox);
        li.appendChild(document.createTextNode(' ' + p));
        list.appendChild(li);
      });

      const selectAll = document.getElementById('selectAll');
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]');
      selectAll.checked = checkboxes.length > 0 && 
        Array.from(checkboxes).every(cb => cb.checked);

      const countList = document.getElementById('countList');
      countList.innerHTML = '';
      const sorted = [...players].sort((a, b) => (count[b] || 0) - (count[a] || 0));
      sorted.forEach(p => {
        const li = document.createElement('li');
        li.innerHTML = `${p} : ${(count[p] || 0)} 場`;
        countList.appendChild(li);
      });
    }

    function removeSelectedPlayers() {
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]:checked');
      const selectedPlayers = Array.from(checkboxes).map(cb => cb.value);
      players = players.filter(p => !selectedPlayers.includes(p));
      selectedPlayers.forEach(p => delete count[p]);
      saveData();
      renderList();
      alert('已移除勾選選手');
    }

    function clearPlayCount() {
      if (confirm('確定要清除所有選手的出場次數統計嗎？')) {
        players.forEach(player => {
          count[player] = 0;
        });
        saveData();
        renderList();
        updateStats();
        alert('✅ 已重置所有出場次數！');
      }
    }

    function addPlayers() {
      const input = document.getElementById('newPlayers').value.trim();
      if (!input) {
        alert('請輸入選手名單');
        return;
      }
      
      const newPlayers = input.split(/[,，、\n]/).map(name => name.trim()).filter(name => name);
      
      // 檢查重複名字
      const duplicates = newPlayers.filter(name => players.includes(name));
      if (duplicates.length > 0) {
        alert(`以下選手已存在：${duplicates.join('、')}`);
        return;
      }
      
      // 新增選手
      players.push(...newPlayers);
      
      // 初始化新選手的出場次數
      newPlayers.forEach(name => {
        count[name] = 0;
      });
      
      // 儲存並更新顯示
      saveData();
      renderList();
      updateStats();
      
      // 清空輸入框
      document.getElementById('newPlayers').value = '';
      
      alert(`✅ 已新增 ${newPlayers.length} 名選手`);
    }

    renderList();
    renderHistory();
    updateStats();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>隨機分組器</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
    }

    .container {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    h1 {
      text-align: center;
      color: #4fc3f7;
      font-size: 2.5em;
      margin-bottom: 40px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #4fc3f7;
      font-size: 1.5em;
      margin-top: 30px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #444;
    }

    textarea, input[type=text] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #333;
      color: #fff;
      border: 2px solid #555;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    textarea:focus, input[type=text]:focus {
      border-color: #4fc3f7;
      outline: none;
      box-shadow: 0 0 0 2px rgba(79, 195, 247, 0.2);
    }

    button {
      background: #4fc3f7;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: #29b6f6;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    li {
      margin: 8px 0;
      padding: 12px;
      background: #333;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    li:hover {
      background: #3a3a3a;
      transform: translateX(5px);
    }

    .highlight {
      font-weight: bold;
      color: #55ff88;
    }

    .highlight-team2 {
      font-weight: bold;
      color: #ff9955;
    }

    .vs-text {
      color: #4fc3f7;
      font-weight: bold;
      margin: 0 15px;
      font-size: 1.2em;
    }

    #groupResult li {
      font-size: 1.2em;
      text-align: center;
      padding: 20px;
      background: #333;
      border: 2px solid #444;
      margin: 20px 0;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      cursor: pointer;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .danger-button {
      background: #ff5252;
    }

    .danger-button:hover {
      background: #ff1744;
    }
  </style>
</head>
<body>
  <h1>🏸 隨機分組器</h1>

  <div class="container">
    <h2>📝 新增選手</h2>
    <textarea id="newPlayers" rows="4" placeholder="輸入選手名單，例如：小美, Mike, 阿德"></textarea>
    <button onclick="addPlayers()">➕ 新增選手</button>
  </div>

  <div class="container">
    <h2>👥 選手名單</h2>
    <ul id="playerList"></ul>
    <div class="button-group">
      <button onclick="removeSelectedPlayers()" class="danger-button">🗑️ 移除勾選選手</button>
      <button onclick="generateGroup()">🎲 為勾選的選手分組</button>
    </div>
  </div>

  <div class="container">
    <h2>🏆 分組結果</h2>
    <ul id="groupResult"></ul>
  </div>

  <div class="container">
    <h2>📊 出場次數統計</h2>
    <ul id="countList"></ul>
    <button onclick="clearData()">🔄 重置出場次數統計</button>
  </div>

  <script>
    let players = JSON.parse(localStorage.getItem('players')) || [];
    let count = JSON.parse(localStorage.getItem('count')) || {};

    function saveData() {
      localStorage.setItem('players', JSON.stringify(players));
      localStorage.setItem('count', JSON.stringify(count));
    }

    function renderList(selectedPlayers = []) {
      const list = document.getElementById('playerList');
      list.innerHTML = '';
      players.forEach(p => {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = p;
        checkbox.checked = selectedPlayers.includes(p);
        li.appendChild(checkbox);
        li.appendChild(document.createTextNode(' ' + p));
        list.appendChild(li);
      });

      const countList = document.getElementById('countList');
      countList.innerHTML = '';
      const sorted = [...players].sort((a, b) => (count[b] || 0) - (count[a] || 0));
      sorted.forEach(p => {
        const li = document.createElement('li');
        li.innerHTML = `${p} : ${(count[p] || 0)} 場`;
        countList.appendChild(li);
      });
    }

    function addPlayers() {
      const input = document.getElementById('newPlayers').value;
      const newNames = input.split(/[\n,]+/).map(s => s.trim()).filter(s => s);
      newNames.forEach(name => {
        if (!players.includes(name)) {
          players.push(name);
          count[name] = 0;
        }
      });
      saveData();
      renderList();
      document.getElementById('newPlayers').value = '';
      alert('✅ 已新增成功！');
    }

    function removeSelectedPlayers() {
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]:checked');
      const selectedPlayers = Array.from(checkboxes).map(cb => cb.value);
      players = players.filter(p => !selectedPlayers.includes(p));
      selectedPlayers.forEach(p => delete count[p]);
      saveData();
      renderList();
      alert('已移除勾選選手');
    }

    function generateGroup() {
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]:checked');
      const selectedPlayers = Array.from(checkboxes).map(cb => cb.value);
      
      if (selectedPlayers.length < 4) {
        alert('至少需要勾選 4 名選手才可以分組');
        return;
      }
      
      // 公平性演算法：優先選擇出場次數較少的選手
      const sortedPlayers = [...selectedPlayers].sort((a, b) => (count[a] || 0) - (count[b] || 0));
      const group = sortedPlayers.slice(0, 4);
      
      group.forEach(name => {
        count[name] = (count[name] || 0) + 1;
      });
      saveData();

      const result = document.getElementById('groupResult');
      result.innerHTML = '';
      const li = document.createElement('li');
      li.innerHTML = `<span class="highlight">${group[0]}</span> & <span class="highlight">${group[1]}</span> <span class="vs-text">VS</span> <span class="highlight-team2">${group[2]}</span> & <span class="highlight-team2">${group[3]}</span>`;
      result.appendChild(li);
      
      renderList(selectedPlayers);
    }

    function clearData() {
      if (confirm('確定要重置所有選手的出場次數統計嗎？')) {
        const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]:checked');
        const selectedPlayers = Array.from(checkboxes).map(cb => cb.value);
        localStorage.removeItem('count');
        count = {};
        players.forEach(player => {
          count[player] = 0;
        });
        saveData();
        renderList(selectedPlayers);
        document.getElementById('groupResult').innerHTML = '';
      }
    }

    renderList();
  </script>
</body>
</html>

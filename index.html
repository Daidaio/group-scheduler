    .stat-card {

    .stat-value {

    .stat-label {

      margin-top: 5px;
    }

    .tabs {
      display: flex;

    }

    .tab {
      padding: 10px 20px;
      background: #333;
      border: none;

    }

    .tab.active {
      background: #4fc3f7;

    }

    .tab-content {
      display: none;

    .tab-content.active {
      display: block;
    }

    .chart-container {
      background: #333;

    .player-bar {
      display: flex;

      gap: 10px;
    }

    .bar {
      background: #4fc3f7;
      height: 20px;
      border-radius: 4px;

    }

    .bar-label {
      min-width: 100px;

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;

    }

    .option-card {

    }

    .quick-actions {

    }
  </style>
</head>
<body>
  <h1>ğŸ¸ éš¨æ©Ÿåˆ†çµ„å™¨</h1>

  <div class="container">
    <div class="tabs">
      <button class="tab active" onclick="showTab('players')">ğŸ‘¥ é¸æ‰‹ç®¡ç†</button>
      <button class="tab" onclick="showTab('grouping')">ğŸ² åˆ†çµ„</button>
      <button class="tab" onclick="showTab('stats')">ğŸ“Š çµ±è¨ˆ</button>
    </div>

    <div id="players-tab" class="tab-content active">
      <h2>ğŸ“ æ–°å¢é¸æ‰‹</h2>
      <textarea id="newPlayers" rows="4" placeholder="è¼¸å…¥é¸æ‰‹åå–®ï¼Œä¾‹å¦‚ï¼šå°ç¾, Mike, é˜¿å¾·"></textarea>
      <button onclick="addPlayers()">â• æ–°å¢é¸æ‰‹</button>

      <h2>ğŸ‘¥ é¸æ‰‹åå–®</h2>
      <div class="quick-actions">
        <button class="quick-action-btn" onclick="selectAll(true)">å…¨é¸</button>
        <button class="quick-action-btn" onclick="selectAll(false)">å–æ¶ˆå…¨é¸</button>
        <button class="quick-action-btn" onclick="selectByPlayCount('least')">é¸æ“‡å ´æ¬¡æœ€å°‘</button>
        <button class="quick-action-btn" onclick="selectByPlayCount('most')">é¸æ“‡å ´æ¬¡æœ€å¤š</button>
      </div>
      <div class="select-all-container">
        <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
        <label for="selectAll">å…¨é¸/å–æ¶ˆå…¨é¸</label>
      </div>
      <ul id="playerList"></ul>
      <div class="button-group three-columns">
        <button onclick="removeSelectedPlayers()" class="danger-button">ğŸ—‘ï¸ ç§»é™¤å‹¾é¸</button>
        <button onclick="exportPlayers()">ğŸ’¾ åŒ¯å‡ºåå–®</button>
        <button onclick="document.getElementById('importFile').click()">ğŸ“‚ åŒ¯å…¥åå–®</button>
        <input type="file" id="importFile" style="display: none" onchange="importPlayers(event)">
      </div>
    </div>

    <div id="grouping-tab" class="tab-content">
      <h2>ğŸ² åˆ†çµ„è¨­å®š</h2>
      <div class="options-grid">
        <div class="option-card">
          <label for="groupSize">æ¯çµ„äººæ•¸</label>
          <input type="number" id="groupSize" value="4" min="2" max="10">
        </div>
        <div class="option-card">
          <label for="balanceMode">å¹³è¡¡æ¨¡å¼</label>
          <select id="balanceMode">
            <option value="strict">åš´æ ¼å¹³è¡¡</option>
            <option value="normal">ä¸€èˆ¬å¹³è¡¡</option>
            <option value="random">å®Œå…¨éš¨æ©Ÿ</option>
          </select>
        </div>
      </div>
      <button onclick="generateGroup()">é–‹å§‹åˆ†çµ„</button>
      <div id="groupResult"></div>
    </div>

    <div id="stats-tab" class="tab-content">
      <h2>ğŸ“Š çµ±è¨ˆè³‡è¨Š</h2>
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-value" id="totalPlayers">0</div>
          <div class="stat-label">ç¸½é¸æ‰‹æ•¸</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalGames">0</div>
          <div class="stat-label">ç¸½å ´æ¬¡</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="avgGames">0</div>
          <div class="stat-label">å¹³å‡å ´æ¬¡</div>
        </div>
      </div>

      <div class="chart-container">
        <h3>å‡ºå ´æ¬¡æ•¸åˆ†å¸ƒ</h3>
        <div id="playCountChart"></div>
      </div>

      <h2>ğŸ“œ æ­·å²ç´€éŒ„</h2>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    let players = JSON.parse(localStorage.getItem('players')) || [];
    let count = JSON.parse(localStorage.getItem('count')) || {};
    let history = JSON.parse(localStorage.getItem('history')) || [];

    function saveData() {
      localStorage.setItem('players', JSON.stringify(players));
      localStorage.setItem('count', JSON.stringify(count));
      localStorage.setItem('history', JSON.stringify(history));
    }

    function toggleSelectAll() {
      const selectAll = document.getElementById('selectAll');
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]');
      checkboxes.forEach(checkbox => {
        checkbox.checked = selectAll.checked;
      });
    }

    function exportPlayers() {
      const data = {
        players: players,
        count: count
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ç¾½çƒåˆ†çµ„_' + new Date().toLocaleDateString() + '.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function importPlayers(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const data = JSON.parse(e.target.result);
            if (data.players && data.count) {
              players = data.players;
              count = data.count;
              saveData();
              renderList();
              alert('âœ… åŒ¯å…¥æˆåŠŸï¼');
            }
          } catch (error) {
            alert('âŒ æª”æ¡ˆæ ¼å¼éŒ¯èª¤ï¼');
          }
        };
        reader.readAsText(file);
      }
    }

    function addToHistory(group) {
      const now = new Date();
      const historyItem = {
        time: now.toLocaleString(),
        group: group
      };
      history.unshift(historyItem);
      if (history.length > 10) {
        history.pop();
      }
      saveData();
      renderHistory();
    }

    function renderHistory() {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';
      history.forEach(item => {
        const li = document.createElement('li');
        li.className = 'history-item';
        li.innerHTML = `
          <div>
            <span class="highlight">${item.group[0]}</span> & 
            <span class="highlight">${item.group[1]}</span> 
            <span class="vs-text">VS</span> 
            <span class="highlight-team2">${item.group[2]}</span> & 
            <span class="highlight-team2">${item.group[3]}</span>
          </div>
          <div class="time">${item.time}</div>
        `;
        historyList.appendChild(li);
      });
    }

    function showTab(tabName) {
      // éš±è—æ‰€æœ‰æ¨™ç±¤é 
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });

      // é¡¯ç¤ºé¸ä¸­çš„æ¨™ç±¤é 
      document.getElementById(tabName + '-tab').classList.add('active');
      document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');

      // å¦‚æœæ˜¯çµ±è¨ˆé é¢ï¼Œæ›´æ–°çµ±è¨ˆè³‡è¨Š
      if (tabName === 'stats') {
        updateStats();
      }
    }

    function updateStats() {
      // æ›´æ–°åŸºæœ¬çµ±è¨ˆè³‡è¨Š
      document.getElementById('totalPlayers').textContent = players.length;
      const totalGames = Object.values(count).reduce((sum, c) => sum + c, 0);
      document.getElementById('totalGames').textContent = totalGames;
      document.getElementById('avgGames').textContent = 
        (totalGames / (players.length || 1)).toFixed(1);

      // æ›´æ–°å‡ºå ´æ¬¡æ•¸åœ–è¡¨
      const chartContainer = document.getElementById('playCountChart');
      chartContainer.innerHTML = '';
      
      // ç²å–æœ€å¤§å‡ºå ´æ¬¡æ•¸ä½œç‚ºåŸºæº–
      const maxCount = Math.max(...Object.values(count), 1);
      
      // ç‚ºæ¯å€‹é¸æ‰‹å‰µå»ºé•·æ¢åœ–
      players.forEach(player => {
        const playerCount = count[player] || 0;
        const barWidth = (playerCount / maxCount * 100).toFixed(1);
        
        const playerBar = document.createElement('div');
        playerBar.className = 'player-bar';
        playerBar.innerHTML = `
          <div class="bar-label">${player}</div>
          <div class="bar" style="width: ${barWidth}%"></div>
          <div>${playerCount} å ´</div>
        `;
        chartContainer.appendChild(playerBar);
      });
    }

    function selectByPlayCount(mode) {
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]');
      const playerCounts = players.map(p => ({
        name: p,
        count: count[p] || 0
      }));

      // æ ¹æ“šå ´æ¬¡æ’åº
      playerCounts.sort((a, b) => mode === 'least' ? a.count - b.count : b.count - a.count);
      
      // é¸æ“‡å‰4åï¼ˆæˆ–è¨­å®šçš„åˆ†çµ„äººæ•¸ï¼‰
      const groupSize = parseInt(document.getElementById('groupSize').value) || 4;
      const selectedPlayers = new Set(playerCounts.slice(0, groupSize).map(p => p.name));

      // æ›´æ–°å‹¾é¸ç‹€æ…‹
      checkboxes.forEach(cb => {
        cb.checked = selectedPlayers.has(cb.value);
      });
    }

    function selectAll(checked) {
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]');
      checkboxes.forEach(cb => {
        cb.checked = checked;
      });
    }

    function generateGroup() {
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]:checked');
      const selectedPlayers = Array.from(checkboxes).map(cb => cb.value);
      const groupSize = parseInt(document.getElementById('groupSize').value) || 4;
      const balanceMode = document.getElementById('balanceMode').value;
      
      if (selectedPlayers.length < groupSize) {
        alert(`è‡³å°‘éœ€è¦å‹¾é¸ ${groupSize} åé¸æ‰‹æ‰å¯ä»¥åˆ†çµ„`);
        return;
      }

      let selectedForGame;
      
      switch (balanceMode) {
        case 'strict':
          // åš´æ ¼æŒ‰ç…§å‡ºå ´æ¬¡æ•¸é¸æ“‡
          selectedForGame = [...selectedPlayers]
            .sort((a, b) => (count[a] || 0) - (count[b] || 0))
            .slice(0, groupSize);
          break;
          
        case 'normal':
          // ç¾æœ‰çš„å¹³è¡¡ç®—æ³•
          const sortedPlayers = selectedPlayers.sort((a, b) => {
            const countA = count[a] || 0;
            const countB = count[b] || 0;
            return countA - countB;
          });
          selectedForGame = sortedPlayers.slice(0, groupSize);
          break;
          
        case 'random':
          // å®Œå…¨éš¨æ©Ÿ
          selectedForGame = [...selectedPlayers]
            .sort(() => Math.random() - 0.5)
            .slice(0, groupSize);
          break;
      }

      // éš¨æ©Ÿæ‰“äº‚æœ€çµ‚é¸å‡ºçš„é¸æ‰‹é †åºä¾†æ±ºå®šåˆ†çµ„
      selectedForGame = selectedForGame.sort(() => Math.random() - 0.5);

      // æ›´æ–°å‡ºå ´æ¬¡æ•¸
      selectedForGame.forEach(name => {
        count[name] = (count[name] || 0) + 1;
      });
      saveData();

      // é¡¯ç¤ºçµæœ
      const result = document.getElementById('groupResult');
      result.innerHTML = '';
      const li = document.createElement('li');
      
      const halfSize = Math.floor(groupSize / 2);
      const team1 = selectedForGame.slice(0, halfSize);
      const team2 = selectedForGame.slice(halfSize, groupSize);

      li.innerHTML = `
        ${team1.map(p => `<span class="highlight">${p}</span>`).join(' & ')} 
        <span class="vs-text">VS</span> 
        ${team2.map(p => `<span class="highlight-team2">${p}</span>`).join(' & ')}
      `;
      result.appendChild(li);
      
      // é¡¯ç¤ºæœªè¢«é¸ä¸­çš„é¸æ‰‹
      const unselectedPlayers = selectedPlayers.filter(p => !selectedForGame.includes(p));
      if (unselectedPlayers.length > 0) {
        const waitingLi = document.createElement('li');
        waitingLi.style.marginTop = '10px';
        waitingLi.style.color = '#888';
        waitingLi.innerHTML = `å€™è£œé¸æ‰‹ï¼š${unselectedPlayers.join('ã€')}`;
        result.appendChild(waitingLi);
      }

      addToHistory(selectedForGame);
      renderList(selectedPlayers);
      updateStats();
    }

    function renderList(selectedPlayers = []) {
      const list = document.getElementById('playerList');
      list.innerHTML = '';
      players.forEach(p => {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = p;
        checkbox.checked = selectedPlayers.includes(p);
        li.appendChild(checkbox);
        li.appendChild(document.createTextNode(' ' + p));
        list.appendChild(li);
      });

      const selectAll = document.getElementById('selectAll');
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]');
      selectAll.checked = checkboxes.length > 0 && 
        Array.from(checkboxes).every(cb => cb.checked);

      const countList = document.getElementById('countList');
      countList.innerHTML = '';
      const sorted = [...players].sort((a, b) => (count[b] || 0) - (count[a] || 0));
      sorted.forEach(p => {
        const li = document.createElement('li');
        li.innerHTML = `${p} : ${(count[p] || 0)} å ´`;
        countList.appendChild(li);
      });
    }

    function removeSelectedPlayers() {
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]:checked');
      const selectedPlayers = Array.from(checkboxes).map(cb => cb.value);
      players = players.filter(p => !selectedPlayers.includes(p));
      selectedPlayers.forEach(p => delete count[p]);
      saveData();
      renderList();
      alert('å·²ç§»é™¤å‹¾é¸é¸æ‰‹');
    }

    function clearData() {
      if (confirm('ç¢ºå®šè¦é‡ç½®æ‰€æœ‰é¸æ‰‹çš„å‡ºå ´æ¬¡æ•¸çµ±è¨ˆå—ï¼Ÿ')) {
        const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]:checked');
        const selectedPlayers = Array.from(checkboxes).map(cb => cb.value);
        localStorage.removeItem('count');
        count = {};
        players.forEach(player => {
          count[player] = 0;
        });
        saveData();
        renderList(selectedPlayers);
        document.getElementById('groupResult').innerHTML = '';
      }
    }

    renderList();
    renderHistory();
    updateStats();
  </script>
</body>

  <script>
    let players = JSON.parse(localStorage.getItem('players')) || [];
    let count = JSON.parse(localStorage.getItem('count')) || {};
    let history = JSON.parse(localStorage.getItem('history')) || [];

    function saveData() {
      localStorage.setItem('players', JSON.stringify(players));
      localStorage.setItem('count', JSON.stringify(count));
      localStorage.setItem('history', JSON.stringify(history));
    }

    function toggleSelectAll() {
      const selectAll = document.getElementById('selectAll');
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]');
      checkboxes.forEach(checkbox => {
        checkbox.checked = selectAll.checked;
      });
    }

    function exportPlayers() {
      const data = {
        players: players,
        count: count
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ç¾½çƒåˆ†çµ„_' + new Date().toLocaleDateString() + '.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function importPlayers(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const data = JSON.parse(e.target.result);
            if (data.players && data.count) {
              players = data.players;
              count = data.count;
              saveData();
              renderList();
              alert('âœ… åŒ¯å…¥æˆåŠŸï¼');
            }
          } catch (error) {
            alert('âŒ æª”æ¡ˆæ ¼å¼éŒ¯èª¤ï¼');
          }
        };
        reader.readAsText(file);
      }
    }

    function addToHistory(group) {
      const now = new Date();
      const historyItem = {
        time: now.toLocaleString(),
        group: group
      };
      history.unshift(historyItem);
      if (history.length > 10) {
        history.pop();
      }
      saveData();
      renderHistory();
    }

    function renderHistory() {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';
      history.forEach(item => {
        const li = document.createElement('li');
        li.className = 'history-item';
        li.innerHTML = `
          <div>
            <span class="highlight">${item.group[0]}</span> & 
            <span class="highlight">${item.group[1]}</span> 
            <span class="vs-text">VS</span> 
            <span class="highlight-team2">${item.group[2]}</span> & 
            <span class="highlight-team2">${item.group[3]}</span>
          </div>
          <div class="time">${item.time}</div>
        `;
        historyList.appendChild(li);
      });
    }

    function showTab(tabName) {
      // éš±è—æ‰€æœ‰æ¨™ç±¤é 
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });

      // é¡¯ç¤ºé¸ä¸­çš„æ¨™ç±¤é 
      document.getElementById(tabName + '-tab').classList.add('active');
      document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');

      // å¦‚æœæ˜¯çµ±è¨ˆé é¢ï¼Œæ›´æ–°çµ±è¨ˆè³‡è¨Š
      if (tabName === 'stats') {
        updateStats();
      }
    }

    function updateStats() {
      // æ›´æ–°åŸºæœ¬çµ±è¨ˆè³‡è¨Š
      document.getElementById('totalPlayers').textContent = players.length;
      const totalGames = Object.values(count).reduce((sum, c) => sum + c, 0);
      document.getElementById('totalGames').textContent = totalGames;
      document.getElementById('avgGames').textContent = 
        (totalGames / (players.length || 1)).toFixed(1);

      // æ›´æ–°å‡ºå ´æ¬¡æ•¸åœ–è¡¨
      const chartContainer = document.getElementById('playCountChart');
      chartContainer.innerHTML = '';
      
      // ç²å–æœ€å¤§å‡ºå ´æ¬¡æ•¸ä½œç‚ºåŸºæº–
      const maxCount = Math.max(...Object.values(count), 1);
      
      // ç‚ºæ¯å€‹é¸æ‰‹å‰µå»ºé•·æ¢åœ–
      players.forEach(player => {
        const playerCount = count[player] || 0;
        const barWidth = (playerCount / maxCount * 100).toFixed(1);
        
        const playerBar = document.createElement('div');
        playerBar.className = 'player-bar';
        playerBar.innerHTML = `
          <div class="bar-label">${player}</div>
          <div class="bar" style="width: ${barWidth}%"></div>
          <div>${playerCount} å ´</div>
        `;
        chartContainer.appendChild(playerBar);
      });
    }

    function selectByPlayCount(mode) {
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]');
      const playerCounts = players.map(p => ({
        name: p,
        count: count[p] || 0
      }));

      // æ ¹æ“šå ´æ¬¡æ’åº
      playerCounts.sort((a, b) => mode === 'least' ? a.count - b.count : b.count - a.count);
      
      // é¸æ“‡å‰4åï¼ˆæˆ–è¨­å®šçš„åˆ†çµ„äººæ•¸ï¼‰
      const groupSize = parseInt(document.getElementById('groupSize').value) || 4;
      const selectedPlayers = new Set(playerCounts.slice(0, groupSize).map(p => p.name));

      // æ›´æ–°å‹¾é¸ç‹€æ…‹
      checkboxes.forEach(cb => {
        cb.checked = selectedPlayers.has(cb.value);
      });
    }

    function selectAll(checked) {
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]');
      checkboxes.forEach(cb => {
        cb.checked = checked;
      });
    }

    function generateGroup() {
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]:checked');
      const selectedPlayers = Array.from(checkboxes).map(cb => cb.value);
      const groupSize = parseInt(document.getElementById('groupSize').value) || 4;
      const balanceMode = document.getElementById('balanceMode').value;
      
      if (selectedPlayers.length < groupSize) {
        alert(`è‡³å°‘éœ€è¦å‹¾é¸ ${groupSize} åé¸æ‰‹æ‰å¯ä»¥åˆ†çµ„`);
        return;
      }

      let selectedForGame;

      if (balanceMode === 'strict') {
        // è¨ˆç®—æ¯å€‹é¸æ‰‹å’Œå…¶ä»–é¸æ‰‹ä¸€èµ·æ‰“çƒçš„æ¬¡æ•¸
        const teamHistory = {};
        selectedPlayers.forEach(p1 => {
          teamHistory[p1] = {};
          selectedPlayers.forEach(p2 => {
            if (p1 !== p2) {
              teamHistory[p1][p2] = 0;
            }
          });
        });

        // å¾æ­·å²è¨˜éŒ„ä¸­çµ±è¨ˆæ­é…æ¬¡æ•¸
        history.forEach(record => {
          const team1 = record.group.slice(0, record.group.length / 2);
          const team2 = record.group.slice(record.group.length / 2);
          
          // çµ±è¨ˆéšŠå‹æ¬¡æ•¸
          team1.forEach(p1 => {
            team1.forEach(p2 => {
              if (p1 !== p2 && teamHistory[p1] && teamHistory[p1][p2]) {
                teamHistory[p1][p2]++;
                teamHistory[p2][p1]++;
              }
            });
          });
          
          team2.forEach(p1 => {
            team2.forEach(p2 => {
              if (p1 !== p2 && teamHistory[p1] && teamHistory[p1][p2]) {
                teamHistory[p1][p2]++;
                teamHistory[p2][p1]++;
              }
            });
          });
        });

        // æ ¹æ“šå‡ºå ´æ¬¡æ•¸æ’åºé¸æ‰‹
        const sortedPlayers = selectedPlayers.sort((a, b) => {
          const countA = count[a] || 0;
          const countB = count[b] || 0;
          return countA - countB;
        });

        // é¸æ“‡å ´æ¬¡æœ€å°‘çš„é¸æ‰‹
        selectedForGame = sortedPlayers.slice(0, groupSize);

        // ä½¿ç”¨æ›´æ™ºèƒ½çš„éšŠä¼åˆ†é…ç®—æ³•
        const halfSize = Math.floor(groupSize / 2);
        let bestTeams = null;
        let lowestScore = Infinity;

        // å˜—è©¦æ›´å¤šæ¬¡åˆ†çµ„ï¼Œæ‰¾å‡ºæœ€ä½³çµ„åˆ
        for (let attempt = 0; attempt < 50; attempt++) {
          const shuffled = [...selectedForGame];
          for (let i = shuffled.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
          }

          const team1 = shuffled.slice(0, halfSize);
          const team2 = shuffled.slice(halfSize);

          // è¨ˆç®—é€™å€‹çµ„åˆçš„åˆ†æ•¸ï¼ˆè¶Šä½è¶Šå¥½ï¼‰
          let score = 0;

          // è¨ˆç®—éšŠå‹é–“çš„æ­·å²é…å°åˆ†æ•¸
          team1.forEach(p1 => {
            team1.forEach(p2 => {
              if (p1 !== p2) {
                score += (teamHistory[p1][p2] || 0) * 3; // å¢åŠ éšŠå‹æ­·å²æ¬Šé‡
              }
            });
          });

          team2.forEach(p1 => {
            team2.forEach(p2 => {
              if (p1 !== p2) {
                score += (teamHistory[p1][p2] || 0) * 3;
              }
            });
          });

          // è¨ˆç®—å ´æ¬¡å·®ç•°åˆ†æ•¸
          const team1Counts = team1.map(p => count[p] || 0);
          const team2Counts = team2.map(p => count[p] || 0);
          const team1Avg = team1Counts.reduce((a, b) => a + b, 0) / team1.length;
          const team2Avg = team2Counts.reduce((a, b) => a + b, 0) / team2.length;
          
          // å¢åŠ å ´æ¬¡å¹³è¡¡çš„æ¬Šé‡
          score += Math.abs(team1Avg - team2Avg) * 10;

          // å¦‚æœæ‰¾åˆ°æ›´å¥½çš„çµ„åˆï¼Œå°±æ›´æ–°
          if (score < lowestScore) {
            lowestScore = score;
            bestTeams = [team1, team2];
          }
        }

        if (bestTeams === null) {
          alert('ç„¡æ³•æ‰¾åˆ°åˆé©çš„åˆ†çµ„ï¼Œè«‹é‡è©¦');
          return;
        }

        selectedForGame = [...bestTeams[0], ...bestTeams[1]];
      } else if (balanceMode === 'normal') {
        // ä¸€èˆ¬æ¨¡å¼ï¼šè€ƒæ…®å‡ºå ´æ¬¡æ•¸å’Œç°¡å–®éš¨æ©Ÿæ€§
        const playersByCount = {};
        selectedPlayers.forEach(player => {
          const playCount = count[player] || 0;
          if (!playersByCount[playCount]) {
            playersByCount[playCount] = [];
          }
          playersByCount[playCount].push(player);
        });

        // æŒ‰ç…§å‡ºå ´æ¬¡æ•¸å¾å°‘åˆ°å¤šé¸æ“‡é¸æ‰‹
        selectedForGame = [];
        const counts = Object.keys(playersByCount).map(Number).sort((a, b) => a - b);
        
        while (selectedForGame.length < groupSize && counts.length > 0) {
          const currentCount = counts[0];
          const availablePlayers = playersByCount[currentCount];
          
          while (selectedForGame.length < groupSize && availablePlayers.length > 0) {
            const randomIndex = Math.floor(Math.random() * availablePlayers.length);
            selectedForGame.push(availablePlayers.splice(randomIndex, 1)[0]);
          }
          
          if (availablePlayers.length === 0) {
            counts.shift();
          }
        }

        // éš¨æ©Ÿæ‰“äº‚æœ€çµ‚é †åº
        for (let i = selectedForGame.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [selectedForGame[i], selectedForGame[j]] = [selectedForGame[j], selectedForGame[i]];
        }
      } else {
        // å®Œå…¨éš¨æ©Ÿæ¨¡å¼
        selectedForGame = selectedPlayers
          .sort(() => Math.random() - 0.5)
          .slice(0, groupSize);
      }

      // æ›´æ–°å‡ºå ´æ¬¡æ•¸
      selectedForGame.forEach(name => {
        count[name] = (count[name] || 0) + 1;
      });
      saveData();

      // é¡¯ç¤ºçµæœ
      const result = document.getElementById('groupResult');

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>隨機分組器</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
    }

    .container {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    h1 {
      text-align: center;
      color: #4fc3f7;
      font-size: 2.5em;
      margin-bottom: 40px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #4fc3f7;
      font-size: 1.5em;
      margin-top: 30px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #444;
    }

    textarea, input[type=text] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #333;
      color: #fff;
      border: 2px solid #555;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    textarea:focus, input[type=text]:focus {
      border-color: #4fc3f7;
      outline: none;
      box-shadow: 0 0 0 2px rgba(79, 195, 247, 0.2);
    }

    button {
      background: #4fc3f7;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: #29b6f6;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    li {
      margin: 8px 0;
      padding: 12px;
      background: #333;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    li:hover {
      background: #3a3a3a;
      transform: translateX(5px);
    }

    .highlight {
      font-weight: bold;
      color: #55ff88;
    }

    .highlight-team2 {
      font-weight: bold;
      color: #ff9955;
    }

    .vs-text {
      color: #4fc3f7;
      font-weight: bold;
      margin: 0 15px;
      font-size: 1.2em;
    }

    #groupResult li {
      font-size: 1.2em;
      text-align: center;
      padding: 20px;
      background: #333;
      border: 2px solid #444;
      margin: 20px 0;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      cursor: pointer;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .button-group.three-columns {
      grid-template-columns: 1fr 1fr 1fr;
    }

    .danger-button {
      background: #ff5252;
    }

    .danger-button:hover {
      background: #ff1744;
    }

    .group-size {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    .group-size input {
      width: 60px;
      text-align: center;
    }

    .history-item {
      background: #333;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 0.9em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .history-item .time {
      color: #888;
      font-size: 0.8em;
    }

    .select-all-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      padding: 10px;
      background: #333;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>🏸 隨機分組器</h1>

  <div class="container">
    <h2>📝 新增選手</h2>
    <textarea id="newPlayers" rows="4" placeholder="輸入選手名單，例如：小美, Mike, 阿德"></textarea>
    <button onclick="addPlayers()">➕ 新增選手</button>
  </div>

  <div class="container">
    <h2>👥 選手名單</h2>
    <div class="select-all-container">
      <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
      <label for="selectAll">全選/取消全選</label>
    </div>
    <ul id="playerList"></ul>
    <div class="button-group three-columns">
      <button onclick="removeSelectedPlayers()" class="danger-button">🗑️ 移除勾選</button>
      <button onclick="exportPlayers()">💾 匯出名單</button>
      <button onclick="document.getElementById('importFile').click()">📂 匯入名單</button>
      <input type="file" id="importFile" style="display: none" onchange="importPlayers(event)">
    </div>
  </div>

  <div class="container">
    <h2>🎲 分組設定</h2>
    <div class="group-size">
      <label for="groupSize">每組人數：</label>
      <input type="number" id="groupSize" value="4" min="2" max="10">
    </div>
    <button onclick="generateGroup()">開始分組</button>
  </div>

  <div class="container">
    <h2>🏆 分組結果</h2>
    <ul id="groupResult"></ul>
  </div>

  <div class="container">
    <h2>📊 出場次數統計</h2>
    <ul id="countList"></ul>
    <button onclick="clearData()">🔄 重置出場次數統計</button>
  </div>

  <div class="container">
    <h2>📜 歷史紀錄</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    let players = JSON.parse(localStorage.getItem('players')) || [];
    let count = JSON.parse(localStorage.getItem('count')) || {};
    let history = JSON.parse(localStorage.getItem('history')) || [];

    function saveData() {
      localStorage.setItem('players', JSON.stringify(players));
      localStorage.setItem('count', JSON.stringify(count));
      localStorage.setItem('history', JSON.stringify(history));
    }

    function toggleSelectAll() {
      const selectAll = document.getElementById('selectAll');
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]');
      checkboxes.forEach(checkbox => {
        checkbox.checked = selectAll.checked;
      });
    }

    function exportPlayers() {
      const data = {
        players: players,
        count: count
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = '羽球分組_' + new Date().toLocaleDateString() + '.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function importPlayers(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const data = JSON.parse(e.target.result);
            if (data.players && data.count) {
              players = data.players;
              count = data.count;
              saveData();
              renderList();
              alert('✅ 匯入成功！');
            }
          } catch (error) {
            alert('❌ 檔案格式錯誤！');
          }
        };
        reader.readAsText(file);
      }
    }

    function addToHistory(group) {
      const now = new Date();
      const historyItem = {
        time: now.toLocaleString(),
        group: group
      };
      history.unshift(historyItem);
      if (history.length > 10) {
        history.pop();
      }
      saveData();
      renderHistory();
    }

    function renderHistory() {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';
      history.forEach(item => {
        const li = document.createElement('li');
        li.className = 'history-item';
        li.innerHTML = `
          <div>
            <span class="highlight">${item.group[0]}</span> & 
            <span class="highlight">${item.group[1]}</span> 
            <span class="vs-text">VS</span> 
            <span class="highlight-team2">${item.group[2]}</span> & 
            <span class="highlight-team2">${item.group[3]}</span>
          </div>
          <div class="time">${item.time}</div>
        `;
        historyList.appendChild(li);
      });
    }

    function generateGroup() {
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]:checked');
      const selectedPlayers = Array.from(checkboxes).map(cb => cb.value);
      const groupSize = parseInt(document.getElementById('groupSize').value) || 4;
      
      if (selectedPlayers.length < groupSize) {
        alert(`至少需要勾選 ${groupSize} 名選手才可以分組`);
        return;
      }

      // 根據出場次數排序選手
      const sortedPlayers = selectedPlayers.sort((a, b) => {
        const countA = count[a] || 0;
        const countB = count[b] || 0;
        return countA - countB;
      });

      // 優先選擇出場次數最少的選手
      let selectedForGame = sortedPlayers.slice(0, groupSize);
      
      // 如果有相同出場次數的選手，隨機打亂他們的順序
      const countGroups = {};
      selectedForGame.forEach(player => {
        const playCount = count[player] || 0;
        if (!countGroups[playCount]) {
          countGroups[playCount] = [];
        }
        countGroups[playCount].push(player);
      });

      // 在相同出場次數的選手中隨機打亂
      selectedForGame = [];
      Object.values(countGroups).forEach(group => {
        for (let i = group.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [group[i], group[j]] = [group[j], group[i]];
        }
        selectedForGame = selectedForGame.concat(group);
      });

      // 最後再隨機打亂整體順序來決定分組
      for (let i = selectedForGame.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [selectedForGame[i], selectedForGame[j]] = [selectedForGame[j], selectedForGame[i]];
      }

      // 更新出場次數
      selectedForGame.forEach(name => {
        count[name] = (count[name] || 0) + 1;
      });
      saveData();

      // 顯示結果
      const result = document.getElementById('groupResult');
      result.innerHTML = '';
      const li = document.createElement('li');
      
      const halfSize = Math.floor(groupSize / 2);
      const team1 = selectedForGame.slice(0, halfSize);
      const team2 = selectedForGame.slice(halfSize, groupSize);

      li.innerHTML = `
        ${team1.map(p => `<span class="highlight">${p}</span>`).join(' & ')} 
        <span class="vs-text">VS</span> 
        ${team2.map(p => `<span class="highlight-team2">${p}</span>`).join(' & ')}
      `;
      result.appendChild(li);
      
      addToHistory(selectedForGame);
      renderList(selectedPlayers);

      // 顯示未被選中的選手
      const unselectedPlayers = selectedPlayers.filter(p => !selectedForGame.includes(p));
      if (unselectedPlayers.length > 0) {
        const waitingLi = document.createElement('li');
        waitingLi.style.marginTop = '10px';
        waitingLi.style.color = '#888';
        waitingLi.innerHTML = `候補選手：${unselectedPlayers.join('、')}`;
        result.appendChild(waitingLi);
      }
    }

    function renderList(selectedPlayers = []) {
      const list = document.getElementById('playerList');
      list.innerHTML = '';
      players.forEach(p => {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = p;
        checkbox.checked = selectedPlayers.includes(p);
        li.appendChild(checkbox);
        li.appendChild(document.createTextNode(' ' + p));
        list.appendChild(li);
      });

      const selectAll = document.getElementById('selectAll');
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]');
      selectAll.checked = checkboxes.length > 0 && 
        Array.from(checkboxes).every(cb => cb.checked);

      const countList = document.getElementById('countList');
      countList.innerHTML = '';
      const sorted = [...players].sort((a, b) => (count[b] || 0) - (count[a] || 0));
      sorted.forEach(p => {
        const li = document.createElement('li');
        li.innerHTML = `${p} : ${(count[p] || 0)} 場`;
        countList.appendChild(li);
      });
    }

    function removeSelectedPlayers() {
      const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]:checked');
      const selectedPlayers = Array.from(checkboxes).map(cb => cb.value);
      players = players.filter(p => !selectedPlayers.includes(p));
      selectedPlayers.forEach(p => delete count[p]);
      saveData();
      renderList();
      alert('已移除勾選選手');
    }

    function clearData() {
      if (confirm('確定要重置所有選手的出場次數統計嗎？')) {
        const checkboxes = document.querySelectorAll('#playerList input[type="checkbox"]:checked');
        const selectedPlayers = Array.from(checkboxes).map(cb => cb.value);
        localStorage.removeItem('count');
        count = {};
        players.forEach(player => {
          count[player] = 0;
        });
        saveData();
        renderList(selectedPlayers);
        document.getElementById('groupResult').innerHTML = '';
      }
    }

    renderList();
    renderHistory();
  </script>
</body>
</html>
